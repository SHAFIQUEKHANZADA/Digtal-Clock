<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="digitalclock">
        <div class="day">
            <span id="dd">Monday</span>
        </div>
        <div class="time">
            <div class="leftside">
                <span id="hours">00</span>
            </div>
            <div class="rightside">
                <div class="righttop">
                    <span id="dots">:</span>
                    <span id="mint">00</span>
                </div>

                <div class="rightbuttom">
                    <span id="sec">00</span>
                    <span id="ampm">PM</span>
                </div>
            </div>
        </div>
        <div class="date">
            <span id="ddnm">April 1, 2024 </span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
